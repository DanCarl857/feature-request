<!doctype html>
<html>
<head>
    <title>Feature Requests</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Feature Request</a>
        </div>
    </div>
</nav>

<div class="container">
    <table id="myTable" class="display table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Client</th>
                <th>Product Area</th>
                <th>Priority</th>
                <th>Target Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Client</th>
                <th>Product Area</th>
                <th>Priority</th>
                <th>Target Date</th>
                <th>Action</th>
            </tr>
        </tfoot>
    </table>
    <button class="btn btn-primary" data-toggle="modal" data-target="#addFeatureRequestModal">Add</button>
    <div class="modal fade" id="addFeatureRequestModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Add Feature Request</h4>
        </div>
        <div class="modal-body">
            <form method="post" class="create-ticket">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" rows="10" class="form-control" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="client">Client</label>
                    <select class="form-control" id="client" name="client" required>
                        <option value=""></option>
                        <option value="Client A">Client A</option>
                        <option value="Client B">Client B</option>
                        <option value="Client C">Client C</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="product_area">Product Area</label>
                    <select name="product_area" id="product_area" class="form-control" required>
                        <option value=""></option>
                        <option value="Policies">Policies</option>
                        <option value="Billing">Billing</option>
                        <option value="Claims">Claims</option>
                        <option value="Reports">Reports</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <input type="number" id="priority" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="priority">Target Date</label>
                    <input type="date" id="target_date" class="form-control" required>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
        </div>
        </div>
    </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
